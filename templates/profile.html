<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            display: block;
            width: 100px;
            margin: 20px auto;
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
        /* Hide the username and password rows */
        .hidden-row {
            visibility: hidden;
        }
    </style>
</head>
<body>

    <h1 style="text-align:center;">User Profile</h1>

    <table>
        <tr>
            <th>Field</th>
            <th>Details</th>
        </tr>
        <tr class="hidden-row">
            <td>Username</td>
            <td>{{ user[0] }}</td>
        </tr>
        <tr class="hidden-row">
            <td>Password</td>
            <td>{{ user[1] }}</td>
        </tr>
        <tr>
            <td>First Name</td>
            <td>{{ user[2] }}</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>{{ user[3] }}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{ user[4] }}</td>
        </tr>
    </table>

    <a href="{{ url_for('logout') }}">Logout</a>

</body>
</html>
